<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GymLog PWA</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script type="module" src="src/modules/app.js"></script>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="./src/assets/icons/gym-48x48.png" type="image/png">

    <link rel="manifest" href="manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-black flex flex-col h-screen">
    <header class="bg-neutral-950 shadow-md sticky top-0 z-10">
      <div
        class="container mx-auto max-w-lg p-4 flex justify-between items-center"
      >
        <button id="btn-header-back" class="text-blue-400 hidden">
          <i data-lucide="arrow-left"></i>
        </button>
        <h1
          id="header-title"
          class="text-xl font-bold text-yellow-500 text-center flex-1"
        >
          Minhas Rotinas
        </h1>
      </div>
    </header>

    <main id="app-container" class="flex-1 overflow-y-auto"></main>
  </body>
</html>
