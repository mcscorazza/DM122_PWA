    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const headerTitle = document.getElementById('header-title');
            const btnHeaderBack = document.getElementById('btn-header-back');
            const btnHeaderEdit = document.getElementById('btn-header-edit');
            const pages = document.querySelectorAll('.page');

            function navigate(pageId, title) {
                pages.forEach(page => page.classList.remove('active'));

                const targetPage = document.getElementById(pageId);
                if (targetPage) {
                    targetPage.classList.add('active');
                }

                headerTitle.textContent = title;

                if (pageId === 'screen-1') {
                    btnHeaderBack.classList.add('hidden');
                    btnHeaderEdit.classList.remove('hidden');
                } else {
                    btnHeaderBack.classList.remove('hidden');
                    btnHeaderEdit.classList.add('hidden');
                }
            }

            btnHeaderEdit.addEventListener('click', () => {
                navigate('screen-3', 'Editar Rotinas');
            });

            btnHeaderBack.addEventListener('click', () => {
                navigate('screen-1', 'Minhas Rotinas');
            });

            document.querySelectorAll('.routine-card').forEach(card => {
                card.addEventListener('click', () => {
                    const routineName = card.dataset.routineName || 'Iniciar Treino';
                    navigate('screen-2', routineName);
                });
            });

            document.getElementById('btn-finish').addEventListener('click', () => {
                console.log('Treino finalizado, salvando dados...');
                navigate('screen-1', 'Minhas Rotinas');
            });

            document.getElementById('btn-add-routine').addEventListener('click', () => {
                console.log('Adicionar nova rotina...');
            });

            navigate('screen-1', 'Minhas Rotinas');
        });
    </script>
